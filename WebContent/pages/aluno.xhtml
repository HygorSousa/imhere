<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/template.xhtml">
    <ui:define name="conteudo">
        <div class="ui-g-12">
            <p:panel styleClass="card no-border" toggleable="true"
                     toggleSpeed="300">
                <h:form id="formDados">
                    <h1>.: Alunos :.
                        <p:commandButton id="btnPesquisar"
                                         styleClass="btnAuto pull-right btn-primary"
                                         actionListener="#{alunoController.abrirListAluno}"
                                         value="Consultar Alunos"
                                         process="btnPesquisar" icon="fa fa-search">
                            <p:ajax event="dialogReturn" update="formDados"/>
                        </p:commandButton>
                    </h1>

                    <div style="text-align: left;"
                         class="ui-fluid #{layoutMB.flat ? 'ui-flat':''} ">
                        <p:panelGrid id="gridDados" columns="2"
                                     columnClasses="ui-grid-col-6, ui-grid-col-6" layout="grid"
                                     styleClass="ui-fluid card">

                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="nomeInput"
                                                 value="#{alunoController.entity.nome}"/>
                                    <p:outputLabel value="Nome" for="nomeInput"/>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="cpfInput"
                                                 value="#{alunoController.entity.cpf}"/>
                                    <p:outputLabel value="CPF" for="cpfInput"/>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="matriculaInput"
                                                 value="#{alunoController.entity.matricula}"/>
                                    <p:outputLabel value="MatrÃ­cula" for="matriculaInput"/>
                                </div>
                            </h:panelGroup>

                            <h:panelGroup>
                                <div class="ui-material">
                                    <p:inputText id="emailInput" type="email"
                                                 value="#{alunoController.entity.email}"/>
                                    <p:outputLabel value="Email" for="emailInput"/>
                                </div>
                            </h:panelGroup>
                        </p:panelGrid>

                        <div class="text-center ui-material">
                            <p:commandButton id="btnIncluir"
                                             value="Incluir" icon="fa fa-plus"
                                             process="@this,gridDados" update="formDados, msgs"
                                             styleClass="btnAuto btn-primary"
                                             disabled="#{alunoController.entity.id != null}"
                                             actionListener="#{alunoController.incluir}"/>
                            <p:commandButton value="Alterar" icon="fa fa-edit"
                                             process="@this, gridDados" update="gridDados"
                                             styleClass="btnAuto btn-primary"
                                             disabled="#{alunoController.entity.id == null}"
                                             actionListener="#{alunoController.alterar}"/>
                            <p:commandButton value="Excluir" icon="fa fa-remove"
                                             process="@this, gridDados" update="gridDados"
                                             styleClass="btnAuto btn-primary"
                                             disabled="#{alunoController.entity.id == null}"
                                             actionListener="#{alunoController.remover}"/>
                            <p:commandButton value="Limpar" icon="fa fa-eraser"
                                             process="@this,gridDados" update="gridDados"
                                             styleClass="btnAuto btn-primary"
                                             actionListener="#{alunoController.limpar}"/>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>
</ui:composition>
</html>
